<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký</title>
    <style>
        /* CSS cho toàn bộ trang */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #2C3E50; /* Màu nền tối sang trọng */
        }

        /* Container chính của register */
        .register-container {
            background-color: #34495E; /* Màu nền container đậm và lịch thiệp */
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            font-size: 2.2rem;
            color: #ECF0F1;
            margin-bottom: 20px;
            font-weight: 700;
        }

        /* Định dạng cho các form input */
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 14px;
            margin: 12px 0;
            border: 1px solid #BDC3C7;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 1rem;
            background-color: #ECF0F1;
            color: #2C3E50;
            transition: border 0.3s, box-shadow 0.3s;
            outline: none; /* Loại bỏ outline mặc định */
        }

        input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus {
            border: 1px solid #3498DB; /* Đổi màu viền khi focus */
            box-shadow: 0 0 10px rgba(52, 152, 219, 0.6); /* Hiệu ứng sáng khi focus */
        }

        /* Định dạng cho nút đăng ký */
        button[type="submit"] {
            width: 100%;
            padding: 14px;
            background-color: #3498DB;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            transition: background-color 0.3s;
            margin-top: 20px;
        }

        button[type="submit"]:hover {
            background-color: #2980B9;
        }

        /* Định dạng cho các liên kết */
        .link-container {
            margin-top: 20px;
        }

        .link-container a {
            color: #ECF0F1;
            text-decoration: none;
            font-size: 1rem;
        }

        .link-container a:hover {
            text-decoration: underline;
        }

        /* Định dạng cho các nhãn (labels) */
        label {
            display: block;
            font-size: 1.1rem;
            color: #ECF0F1;
            margin-bottom: 8px;
            text-align: left;
        }
    </style>
</head>
<body>

    <div class="register-container">
        <h2>Đăng Ký</h2>
        <form id="registerForm">
            <label for="name">Tên:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Mật khẩu:</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit">Đăng Ký</button>
        </form>
        <div class="link-container">
            <a href="login.html">Đã có tài khoản? Đăng nhập</a>
        </div>
    </div>

    <!-- CDN Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script>
        const API_URL = "https://localhost:7296/api/Accounts/register"; // Đảm bảo URL API chính xác

        async function register(name, email, password) {
            try {
                const response = await axios.post(API_URL, {
                    name: name,
                    email: email,
                    password: password
                });

                if (response.status === 200) {
                    alert("Đăng ký thành công!");
                    // Bạn có thể chuyển hướng hoặc xử lý sau khi đăng ký thành công ở đây
                }
            } catch (error) {
                alert("Lỗi khi kết nối tới API: " + (error.response?.data || error.message));
            }
        }

        document.querySelector("#registerForm").addEventListener("submit", function (event) {
            event.preventDefault();
            const name = document.querySelector("#name").value;
            const email = document.querySelector("#email").value;
            const password = document.querySelector("#password").value;

            register(name, email, password);
        });
    </script>
</body>
</html>
