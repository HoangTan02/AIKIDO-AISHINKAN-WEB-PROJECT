<!DOCTYPE html>
<html lang="vni">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIKIDO AISHINKAN VIET NAM</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=Open+Sans:wght@400;700&display=swap">
    <script src="../config/loadHeaderFooter.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Thêm Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" defer></script>
</head>
<body>
    <div id="header"></div>
    <main>
        <div class="container">
            <h1>Sự kiện</h1>
            <div id="eventsList">
                <!-- Các sự kiện sẽ được chèn vào đây bằng JavaScript -->
            </div>
        </div>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const eventsList = document.getElementById('eventsList');
            const events = JSON.parse(localStorage.getItem('events')) || [];
            
            if (events.length === 0) {
                eventsList.innerHTML = '<p>Chưa có sự kiện nào được đăng.</p>';
            } else {
                events.forEach(event => {
                    const eventElement = document.createElement('div');
                    eventElement.classList.add('event-item');
                    eventElement.innerHTML = `
                        <h2>${event.title}</h2>
                        <p><strong>Ngày:</strong> ${event.date}</p>
                        <p>${event.description}</p>
                    `;
                    eventsList.appendChild(eventElement);
                });
            }
        });
    </script>
    <div id="footer"></div>
</body>
</html>
