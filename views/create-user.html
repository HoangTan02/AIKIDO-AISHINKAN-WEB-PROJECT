<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo Tài Khoản</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #b7aec7;
        }

        .wrapper {
            width: 380px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0px 15px 20px rgba(0,0,0,0.1);
        }

        .title {
            font-size: 35px;
            font-weight: 600;
            text-align: center;
            line-height: 100px;
            color: #fff;
            user-select: none;
            border-radius: 15px 15px 0 0;
            background: linear-gradient(-135deg, #c850c0, #4158d0);
        }

        form {
            padding: 10px 30px 50px 30px;
        }

        .field {
            height: 70px;
            width: 100%;
            margin-top: 20px;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
        }

        .field input {
            height: 50px;
            width: 100%;
            outline: none;
            font-size: 17px;
            padding: 0 20px;
            border: 1px solid lightgrey;
            border-radius: 25px;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .field input:focus {
            border-color: #4158d0;
        }

        .field label {
            position: absolute;
            top: 25px;
            left: 20px;
            color: #999999;
            font-weight: 400;
            font-size: 17px;
            pointer-events: none;
            transition: all 0.3s ease;
        }

        .field input:focus ~ label,
        .field input:valid ~ label {
            top: 0%;
            font-size: 16px;
            color: #4158d0;
            background: #fff;
            transform: translateY(-50%);
        }

        .field input[type="submit"] {
            background: linear-gradient(-135deg, #c850c0, #4158d0);
            color: #fff;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 18px;
            font-weight: 600;
            text-align: center;
        }

        .field input[type="submit"]:hover {
            background: linear-gradient(-135deg, #4158d0, #c850c0);
        }

        .eye-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            width: 24px;
            height: 24px;
        }

        .link-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .link-container a {
            color: #4158d0;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .link-container a:hover {
            color: #c850c0;
            transform: scale(1.1);
        }

        .error-message {
            color: #e74c3c;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="title">
            Tài khoản mới
        </div>
        <form id="createAccountForm">
            <div class="field">
                <input type="text" id="name" name="name" required>
                <label>Vai trò + Tên</label>
            </div>
            <div class="field">
                <input type="phonenumber" id="phoneNumber" name="phoneNumber" required>
                <label>Số điện thoại</label>
            </div>
            <div class="field">
                <input type="password" id="password" name="password" required>
                <img id="toggle-password" class="eye-icon" src="../images/eye.png" alt="Eye icon">
                <label>Mật khẩu</label>
            </div>

            <div class="field">
                <input type="submit" value="Tạo tài khoản">
            </div>

            <div class="link-container">
                <a href="manage-users.html">Quay lại trang quản lý người dùng</a>
            </div>

            <div class="error-message" id="error-message"></div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        const API_URL = "https://localhost:7296/api/Accounts/Register";  // Đảm bảo URL API chính xác

        document.querySelector("#createAccountForm").addEventListener("submit", function (event) {
            event.preventDefault();
            const name = document.querySelector("#name").value;
            const phoneNumber = document.querySelector("#phoneNumber").value;
            const password = document.querySelector("#password").value;

            createAccount(name, phoneNumber, password);
        });

        async function createAccount(name, phoneNumber, password) {
            try {
                const response = await axios.post(API_URL, {
                    name: name,
                    phoneNumber: phoneNumber,
                    password: password
                });

                console.log(response); // Log toàn bộ phản hồi để kiểm tra

                // Kiểm tra nếu phản hồi thành công (mã trạng thái 201)
                if (response.status === 201) {
                    alert("Tạo tài khoản thành công.");
                    window.location.href = "manage-users.html";  // Chuyển hướng về trang quản lý người dùng
                } else {
                    showError("Lỗi khi tạo tài khoản. Vui lòng thử lại.");
                }
            } catch (error) {
                // Xử lý lỗi kết nối hoặc lỗi từ API
                console.error(error); // Log ra lỗi để kiểm tra
                if (error.response) {
                    // Nếu có phản hồi từ API
                    showError("Lỗi từ API: " + error.response.data.message || error.message);
                } else {
                    // Nếu không có phản hồi từ API
                    showError("Lỗi kết nối tới API: " + error.message);
                }
            }
        }

        function showError(message) {
            const errorMessageElement = document.getElementById("error-message");
            errorMessageElement.textContent = message;
        }



        // Thêm sự kiện click vào icon mắt
        document.getElementById("toggle-password").addEventListener("click", function () {
            const passwordField = document.getElementById("password");
            const type = passwordField.type === "password" ? "text" : "password"; 
            passwordField.type = type; // Thay đổi loại input

            // Thay đổi hình ảnh icon
            if (passwordField.type === "password") {
                this.src = "../images/eye.png"; // Mắt đóng
            } else {
                this.src = "../images/eye.png"; // Mắt mở
            }
        });
    </script>
    
    <script src="../config/auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', checkAccess);
    </script>    
</body>
</html>
