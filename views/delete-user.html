<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xóa tài khoản người dùng</title>
    <style>
        /* General styles for the page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
            background: #000;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Background video */
        .background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* Main container */
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 600px;
            width: 100%;
            padding: 30px;
            z-index: 1;
            text-align: center;
            background: rgba(0, 0, 0, 0.5); /* Transparent black background */
            border-radius: 10px;
        }

        /* Title */
        h1 {
            font-size: 36px;
            margin-bottom: 30px;
        }

        /* Button styles */
        .button {
            padding: 12px 25px;
            background-color: #3498db;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 6px;
            font-size: 16px;
            width: 100%;
            margin-top: 20px;
        }

        .button:hover {
            background-color: #2980b9;
        }

        /* Cancel button */
        .cancel-btn {
            margin-top: 10px;
            padding: 12px 25px;
            background-color: #e74c3c;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 6px;
            font-size: 16px;
            width: 100%;
        }

        .cancel-btn:hover {
            background-color: #c0392b;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            padding-top: 100px;
            text-align: center;
        }

        .modal-content {
            background-color: #251f1f;
            padding: 20px;
            margin: 0 auto;
            border-radius: 6px;
            width: 80%;
            max-width: 400px;
        }

        .modal-content h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .modal-content p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .modal-content .button {
            background-color: #3498db;
            width: auto;
            margin-top: 10px;
        }

        .modal-content .cancel-btn {
            background-color: #e74c3c;
            width: auto;
        }
    </style>
</head>
<body>

    <!-- Background video -->
    <video class="background-video" autoplay loop muted>
        <source src="your-video-link.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Main container -->
    <div class="container">
        <h1>Xóa tài khoản người dùng</h1>

        <!-- Button to open modal -->
        <button class="button" onclick="openModal()">Xóa tài khoản</button>
        
        <!-- Cancel button -->
        <button class="cancel-btn" onclick="window.location.href='manage-users.html'">Hủy bỏ</button>
    </div>

    <!-- Modal for delete confirmation -->
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <h2>Xác nhận xóa tài khoản</h2>
            <p>Bạn có chắc chắn muốn xóa tài khoản này không? Đây là hành động không thể hoàn tác.</p>
            <button class="button" onclick="deleteAccount()">Xóa tài khoản</button>
            <button class="cancel-btn" onclick="closeModal()">Hủy bỏ</button>
        </div>
    </div>

    <script>
        // Open the delete confirmation modal
        function openModal() {
            document.getElementById('deleteModal').style.display = 'block';
        }

        // Close the delete confirmation modal
        function closeModal() {
            document.getElementById('deleteModal').style.display = 'none';
        }

        // Simulate deleting the account and redirect to manage users page
        function deleteAccount() {
            // Call your API here to delete the account
            // For now, we simulate the deletion with a delay
            setTimeout(function() {
                // After account deletion, redirect to the manage users page
                alert("Tài khoản đã được xóa thành công.");
                window.location.href = 'manage-users.html';
            }, 1000); // Simulate API call delay
        }
    </script>

</body>
</html>
