<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng bài viết mới</title>
    <style>
        /* General styles for the page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
            background: #000;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Background video */
        .background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* Main container */
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 800px;
            width: 100%;
            padding: 20px;
            z-index: 1;
            text-align: center;
        }

        /* Title */
        h1 {
            font-size: 36px;
            margin-bottom: 30px;
        }

        /* Form container */
        form {
            background: rgba(255, 255, 255, 0.3);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            width: 100%;
            box-sizing: border-box;
        }

        /* Input and textarea groups */
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            font-size: 18px;
            display: block;
            margin-bottom: 8px;
        }

        .form-group input,
        .form-group textarea,
        .form-group select,
        .form-group input[type="file"] {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border-radius: 6px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        .form-group textarea {
            resize: vertical;
            height: 200px;
        }

        /* Submit button */
        .form-group button {
            padding: 12px 25px;
            background-color: #f39c12;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 6px;
            font-size: 16px;
            width: 100%;
        }

        .form-group button:hover {
            background-color: #e67e22;
        }

        /* Back button */
        .back-btn {
            margin-top: 20px;
            padding: 12px 25px;
            background-color: #3498db;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 6px;
            font-size: 16px;
            width: 100%;
        }

        .back-btn:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

    <!-- Background video -->
    <video class="background-video" autoplay loop muted>
        <source src="../videos/Body.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Main container -->
    <div class="container">
        <h1>Đăng bài viết mới</h1>
        <form action="your-api-link" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="title">Tiêu đề bài viết</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="content">Nội dung bài viết</label>
                <textarea id="content" name="content" required></textarea>
            </div>
            <div class="form-group">
                <label for="image">Chèn hình ảnh</label>
                <input type="file" id="image" name="image">
            </div>
            <div class="form-group">
                <button type="submit">Đăng bài</button>
            </div>
        </form>
        <button class="back-btn" onclick="window.location.href='manage-posts.html'">Quay lại quản lý bài viết</button>
    </div>

</body>
</html>
