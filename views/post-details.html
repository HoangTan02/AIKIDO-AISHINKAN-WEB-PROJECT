<!DOCTYPE html>
<html lang="vni">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIKIDO AISHINKAN VIET NAM - Chi tiết bài viết</title>
    <link rel="stylesheet" href="styles.css">
    <script src="../config/loadHeaderFooter.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Thêm Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" defer></script>
    <style>
        /* Tổng thể trang */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;  /* Nền trang nhẹ nhàng */
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }


        /* Bố cục chính trong nội dung bài viết */
        #postContent {
            max-width: 800px;  /* Giới hạn chiều rộng của bài viết */
            margin: 0 auto; /* Căn giữa nội dung */
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding-top: 200px;  /* Giảm khoảng cách với header */
            position: relative; /* Đảm bảo không bị che khuất */
        }


        /* Tiêu đề bài viết */
        h1#postTitle {
            font-size: 36px;
            color: #333;
            margin-top: 50px;
            margin-bottom: 40px;
            text-align: center;  /* Căn giữa tiêu đề */
        }

        /* Nội dung mỗi phần của bài viết */
        .content-item {
            margin-bottom: 30px;
            padding: 20px;
            border-bottom: 1px solid #ddd;  /* Đường viền dưới mỗi phần */
        }

        /* Loại nội dung Text */
        .content-item p {
            font-size: 18px;
            color: #555;
            line-height: 1.8;
            text-align: justify;  /* Căn đều nội dung văn bản */
            margin-bottom: 15px;  /* Khoảng cách dưới văn bản */
        }

        /* Loại hình ảnh */
        .content-item img {
            max-width: 90%;  /* Giới hạn chiều rộng của ảnh */
            height: 300px;  /* Đặt chiều cao cố định cho ảnh */
            object-fit: cover;  /* Đảm bảo ảnh không bị méo, cắt bớt nếu cần */
            border-radius: 8px;
            margin: 15px auto;  /* Căn giữa ảnh và thêm khoảng cách trên, dưới */
            display: block;  /* Đảm bảo căn giữa */
        }


        /* Loại video */
        .content-item video {
            max-width: 90%;  /* Tăng kích thước video lên 90% */
            height: auto;
            border-radius: 8px;
            margin: 15px auto;  /* Căn giữa video và thêm khoảng cách trên, dưới */
            display: block;  /* Đảm bảo căn giữa */
        }


        /* Xử lý các khoảng cách */
        .content-item:last-child {
            border-bottom: none;  /* Loại bỏ đường viền dưới phần tử cuối */
        }

        /* Cải thiện giao diện di động */
        @media (max-width: 768px) {
            #postContent {
                padding: 15px;
                padding-top: 200px;  /* Điều chỉnh khoảng cách cho thiết bị di động */
            }

            .content-item {
                padding: 15px;
            }

            h1#postTitle {
                font-size: 28px;  /* Giảm kích thước tiêu đề trên thiết bị di động */
            }

            .content-item p {
                font-size: 16px;  /* Giảm kích thước chữ cho phần văn bản */
            }
        }
        
        /* Tiêu đề cấp 1 - h1 */
        h1 {
            font-size: 36px;
            font-weight: bold;
            color: #2c3e50;
            margin-top: 30px;
            margin-bottom: 20px;
            line-height: 1.2;
            text-align: center;  /* Căn giữa tiêu đề */
        }

        /* Tiêu đề cấp 2 - h2 */
        h2 {
            font-size: 28px;
            font-weight: bold;
            color: #34495e;
            margin-top: 25px;
            margin-bottom: 15px;
            line-height: 1.3;
            text-align: left;  /* Căn trái tiêu đề */
        }

        /* Tiêu đề cấp 3 - h3 */
        h3 {
            font-size: 22px;
            font-weight: bold;
            color: #7f8c8d;
            margin-top: 20px;
            margin-bottom: 10px;
            line-height: 1.4;
            text-align: left;  /* Căn trái tiêu đề */
        }

        /* Điều chỉnh khoảng cách giữa các tiêu đề và nội dung */
        h1 + .content-item, h2 + .content-item, h3 + .content-item {
            margin-top: 20px;  /* Khoảng cách giữa tiêu đề và nội dung */
        }


    </style>
</head>
<body>
    <div id="header"></div>
    <main>
        <div class="container">
            <div id="postContent">
                <h1 id="postTitle">Bài viết chi tiết</h1>
                <!-- Nội dung bài viết sẽ được chèn vào đây bằng JavaScript -->
            </div>
        </div>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const postTitleElement = document.getElementById('postTitle');
            const postId = new URLSearchParams(window.location.search).get('id');

            if (!postId) {
                postTitleElement.textContent = 'Bài viết không tồn tại.';
                return;
            }

            // Lấy thông tin tiêu đề bài viết từ API
            fetch(`https://publicapi.twm420.com/api/Posts/${postId}`)
                .then(response => response.json())
                .then(post => {
                    if (post && post.title) {
                        postTitleElement.textContent = post.title;  // Gán tiêu đề vào phần tử
                    } else {
                        postTitleElement.textContent = 'Tiêu đề không có sẵn';
                    }
                })
                .catch(error => {
                    console.error('Lỗi khi tải tiêu đề bài viết:', error);
                    postTitleElement.textContent = 'Lỗi khi tải tiêu đề';
                });

            // Lấy dữ liệu từ API cho bài viết này và các contents của nó (Text)
            fetch(`https://publicapi.twm420.com/api/Contents/Post/${postId}`)
                .then(response => response.json())
                .then(contents => {
                    if (contents.length === 0) {
                        postContent.innerHTML = '<p>Không có nội dung cho bài viết này.</p>';
                    } else {
                        contents.forEach(content => {
                            if (content.order !== 0) {
                                const contentElement = document.createElement('div');
                                contentElement.classList.add('content-item');

                                // Xử lý nội dung Text với định dạng markdown-like syntax
                                if (content.type === 'Text') {
                                    const formattedContent = formatTextContent(content.content);
                                    contentElement.innerHTML = `<p>${formattedContent}</p>`;
                                }

                                // Xử lý nội dung Image
                                if (content.type === 'Image') {
                                    contentElement.innerHTML = `<img src="https://publicapi.twm420.com/api/Contents/GetImage/${content.id}" alt="Hình ảnh" class="img-fluid" loading="lazy">`;
                                }

                                // Xử lý nội dung Video
                                if (content.type === 'Video') {
                                    contentElement.innerHTML = ` 
                                        <video controls class="img-fluid">
                                            <source src="https://publicapi.twm420.com/api/Contents/Play/${content.content}" type="video/mp4" loading="lazy">
                                            Trình duyệt của bạn không hỗ trợ video.
                                        </video>
                                    `;
                                }

                                // Chèn nội dung vào trang
                                postContent.appendChild(contentElement);
                            }
                        });
                    }
                })
                .catch(error => {
                    console.error('Lỗi khi tải nội dung bài viết:', error);
                    postContent.innerHTML = '<p>Không thể tải nội dung. Vui lòng thử lại sau.</p>';
                });
        });

        // Hàm để chuyển đổi markdown-like syntax thành HTML
        function formatTextContent(content) {
            // Nếu không có xuống dòng, thêm xuống dòng sau mỗi mục
            if (!content.includes('\n')) {
                content = content.replace(/(\d+\.\s[^\n]+)(?=\s)/g, '$1\n'); // Thêm xuống dòng cho danh sách có thứ tự
                content = content.replace(/(-\s[^\n]+)(?=\s)/g, '$1\n'); // Thêm xuống dòng cho danh sách không thứ tự
            }

            // Chuyển các đoạn văn bản có dấu **...** thành văn bản in đậm
            content = content.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            
            // Chuyển các đoạn văn bản có dấu *...* thành văn bản in nghiêng
            content = content.replace(/\*(.*?)\*/g, '<em>$1</em>');
            
            // Chuyển các dòng có dấu - ở đầu thành danh sách không thứ tự (unordered list)
            content = content.replace(/^\s*-\s+/gm, '<ul><li>').replace(/\n/gm, '</li></ul>');

            // Chuyển các dòng bắt đầu bằng # thành tiêu đề cấp 1 (h1)
            content = content.replace(/^# (.*?)$/gm, '<h1>$1</h1>');
            
            // Chuyển các dòng bắt đầu bằng ## thành tiêu đề cấp 2 (h2)
            content = content.replace(/^## (.*?)$/gm, '<h2>$1</h2>');
            
            // Chuyển các dòng bắt đầu bằng ### thành tiêu đề cấp 3 (h3)
            content = content.replace(/^### (.*?)$/gm, '<h3>$1</h3>');
            
            // Xử lý trích dẫn (blockquote)
            content = content.replace(/^> (.*?)$/gm, '<blockquote>$1</blockquote>');
            
            // Xử lý liên kết [text](url)
            content = content.replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" target="_blank">$1</a>');
            
            // Chia nội dung thành các đoạn văn riêng biệt và bọc mỗi đoạn trong thẻ <p>
            const paragraphs = content.split(/\n+/);  // Chia theo dấu xuống dòng (\n)
            content = paragraphs.map(paragraph => `<p>${paragraph.trim()}</p>`).join('');  // Dựng lại nội dung với thẻ <p>

            // Trả về nội dung đã được chuyển đổi sang HTML
            return content;
        }
    </script>
    <div id="footer"></div>
</body>
</html>
