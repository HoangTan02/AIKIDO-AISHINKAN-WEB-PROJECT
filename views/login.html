<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #b7aec7;
        }

        .wrapper {
            width: 380px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0px 15px 20px rgba(0,0,0,0.1);
        }

        .title {
            font-size: 35px;
            font-weight: 600;
            text-align: center;
            line-height: 100px;
            color: #fff;
            user-select: none;
            border-radius: 15px 15px 0 0;
            background: linear-gradient(-135deg, #c850c0, #4158d0);
        }

        form {
            padding: 10px 30px 50px 30px;
        }

        .field {
            height: 70px; /* Tăng chiều cao để tạo khoảng trống thoải mái hơn */
            width: 100%;
            margin-top: 20px;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
        }

        .field input {
            height: 50px;
            width: 100%;
            outline: none;
            font-size: 17px;
            padding: 0 20px; /* Đảm bảo padding đều */
            border: 1px solid lightgrey;
            border-radius: 25px;
            transition: all 0.3s ease;
            box-sizing: border-box; /* Đảm bảo kích thước chuẩn */
        }


        .field input:focus {
            border-color: #4158d0;
        }

        .field label {
            position: absolute;
            top: 25px; /* Canh vị trí label */
            left: 20px;
            color: #999999;
            font-weight: 400;
            font-size: 17px;
            pointer-events: none;
            transition: all 0.3s ease;
        }

        .field input:focus ~ label,
        .field input:valid ~ label {
            top: 0%;
            font-size: 16px;
            color: #4158d0;
            background: #fff;
            transform: translateY(-50%);
        }


        .field input[type="submit"] {
            background: linear-gradient(-135deg, #c850c0, #4158d0);
            color: #fff;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 18px;
            font-weight: 600;
            text-align: center;
        }

        .field input[type="submit"]:hover {
            background: linear-gradient(-135deg, #4158d0, #c850c0);
        }

        .eye-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            width: 24px;
            height: 24px;
        }

        .link-container {
            display: flex;
            justify-content: center; /* Căn giữa */
            align-items: center; /* Căn giữa theo trục dọc */
            margin-top: 20px; /* Tạo khoảng cách phía trên */
        }

        .link-container a {
            color: #4158d0; /* Màu xanh tinh tế */
            text-decoration: none;
            font-size: 16px; /* Kích thước chữ */
            font-weight: bold;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .link-container a:hover {
            color: #c850c0; /* Đổi màu khi hover */
            transform: scale(1.1); /* Hiệu ứng phóng to nhẹ */
        }

        .error-message {
            color: #e74c3c;
            margin-top: 10px;
        }

    </style>
</head>
<body>
    <div class="wrapper">
        <div class="title">
           Đăng nhập
        </div>
        <form id="loginForm">
           <div class="field">
              <input type="text" id="username" name="phoneNumber" required>
              <label>Số điện thoại:</label>
           </div>
           <div class="field">
              <input type="password" id="password" name="password" required>
              <img id="toggle-password" class="eye-icon" src="../images/eye.png" alt="Eye icon">
              <label>Mật khẩu:</label>
           </div>

           <div class="content">
           </div>

           <div class="field">
              <input type="submit" value="Đăng nhập">
           </div>

           <div class="link-container">
            <a href="../index.html">Quay lại trang chủ</a>
            </div>

            <div class="error-message" id="error-message"></div>
        </form>
     </div>
    <!-- CDN Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script>
        const API_URL = "https://publicapi.twm420.com/api/Accounts/Login"; // Đảm bảo URL API chính xác

        async function login(phoneNumber, password) {
            try {
                // Gửi yêu cầu POST đến API
                const response = await axios.post(API_URL, {
                    phoneNumber: phoneNumber,
                    password: password
                });

                if (response.status === 200) {
                    const userRole = response.data; // Dữ liệu trả về chỉ chứa role

                    // Lưu thông tin vào localStorage
                    localStorage.setItem('isLoggedIn', 'true');
                    localStorage.setItem('userRole', userRole);

                    // Chuyển hướng dựa trên vai trò
                    if (userRole === "Admin") {
                        window.location.href = "Admin.html";
                    } else if (userRole === "User") {
                        window.location.href = "User.html";
                    }
                } else {
                    showError("Đăng nhập thất bại. Vui lòng kiểm tra lại thông tin.");
                }
            } catch (error) {
                showError("Lỗi khi kết nối tới API: " + (error.response?.data || error.message));
            }
        }

        function showError(message) {
            const errorMessageElement = document.getElementById("error-message");
            errorMessageElement.textContent = message;
        }

        document.querySelector("#loginForm").addEventListener("submit", function (event) {
            event.preventDefault();
            const phoneNumber = document.querySelector("#username").value;
            const password = document.querySelector("#password").value;

            login(phoneNumber, password); // Gọi hàm login khi người dùng nhấn submit
        });

        // Thêm sự kiện click vào icon mắt
        document.getElementById("toggle-password").addEventListener("click", function () {
            const passwordField = document.getElementById("password");
            const type = passwordField.type === "password" ? "text" : "password"; 
            passwordField.type = type; // Thay đổi loại input

            // Thay đổi hình ảnh icon
            if (passwordField.type === "password") {
                this.src = "../images/eyeopen.png"; // Mắt mở
            } else {
                this.src = "../images/eye.png"; // Mắt đóng
            }
        });
    </script>
</body>
</html>
