                    document.querySelectorAll('.area').forEach(area => {
                    area.addEventListener('click', function(event) {
                    event.stopPropagation(); // Ngăn chặn sự kiện click lan tỏa
                    const areaName = this.getAttribute('data-area');
                    const locationsContainer = document.getElementById('locations-container');

                    // Xóa tất cả các sân tập hiện có
                    locationsContainer.innerHTML = '';

                    // Ẩn thông tin chi tiết
                    document.getElementById('details').style.display = 'none';
                    document.getElementById('detail-image').style.display = 'none'; // Ẩn hình ảnh
                    document.getElementById('detail-text').innerHTML = ''; // Xóa thông tin chi tiết

                    // Thêm các sân tập vào khung
                    locationsData[areaName].forEach(location => {
                        const locElement = document.createElement('p');
                        locElement.classList.add('location');
                        locElement.innerText = location.name;
                        locElement.setAttribute('data-address', location.address);
                        locElement.setAttribute('data-time', location.time); // Thêm thuộc tính thời gian
                        locElement.setAttribute('data-image', location.image); // Thêm thuộc tính hình ảnh
                        locationsContainer.appendChild(locElement);
                    });
                        locationsContainer.style.display = 'block'; 
                        setTimeout(() => { 
                            locationsContainer.style.opacity = '1'; 
                        }, 10); // Thời gian để chuyển tiếp
                                

                    // Hiển thị khung sân tập
                    locationsContainer.style.display = 'block';

                    // Cuộn đến vị trí của khung sân tập
                    locationsContainer.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    function showLocations(area) {
                    const locationContainer = document.getElementById('location-container');
                    const detailContainer = document.getElementById('detail-container');

                    // Dựa vào area, cập nhật các location
                        if (area === 'Area 1') {
                            locationContainer.innerHTML = `<div class="location">Location 1A</div><div class="location">Location 1B</div>`;
                            detailContainer.innerHTML = `<p>Details for Location 1A</p>`;
                        } else if (area === 'Area 2') {
                            locationContainer.innerHTML = `<div class="location">Location 2A</div><div class="location">Location 2B</div>`;
                            detailContainer.innerHTML = `<p>Details for Location 2A</p>`;
                        } else if (area === 'Area 3') {
                            locationContainer.innerHTML = `<div class="location">Location 3A</div><div class="location">Location 3B</div>`;
                            detailContainer.innerHTML = `<p>Details for Location 3A</p>`;
                        }
                    }

                    // Cập nhật thông tin chi tiết khi nhấp vào sân tập
                    locationsContainer.querySelectorAll('.location').forEach(location => {
                        location.addEventListener('click', function(event) {
                            event.stopPropagation(); // Ngăn chặn sự kiện click cho khu vực
                            const address = this.getAttribute('data-address');
                            const time = this.getAttribute('data-time'); // Lấy thông tin thời gian
                            const image = this.getAttribute('data-image'); // Lấy đường dẫn hình ảnh
                            const details = document.getElementById('details');
                            const detailImage = document.getElementById('detail-image');
                            const detailText = document.getElementById('detail-text');

                            // Cập nhật hình ảnh
                            detailImage.src = image; // Cập nhật hình ảnh
                            detailImage.style.display = 'block'; // Hiển thị hình ảnh
                            detailText.innerHTML = `${this.innerText} - ${address}<br>Thời gian: ${time}`; // Thêm <br> để xuống dòng

                            // Hiển thị thông tin chi tiết
                            details.style.display = 'block';

                            // Cuộn đến vị trí của khung thông tin chi tiết
                            details.scrollIntoView({ behavior: 'smooth', block: 'start' });
                        });
                    });
